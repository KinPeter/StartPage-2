<div class="menu-right">
  <div class="user-info" *ngIf="isLoggedIn">
    <span>{{ auth.displayName.value }}</span>
    <i class="fas fa-user"></i>
  </div>
  <a (click)="onLoginClicked()" *ngIf="!isLoggedIn">
    Log in
    <i class="fas fa-sign-in-alt"></i>
  </a>
  <a (click)="onLogoutClicked()" *ngIf="isLoggedIn">
    Log out
    <i class="fas fa-sign-out-alt"></i>
  </a>
</div>
<div class="login-modal">
  <div class="overlay" [class.open]="isLoggingIn" (click)="isLoggingIn = false"></div>
  <div class="modal-body" [class.open]="isLoggingIn">
    <form *ngIf="isLoggingIn" (ngSubmit)="onSubmit()" #f="ngForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required />
      <button type="submit" [disabled]="!f.valid">Log in</button>
    </form>
  </div>
</div>
