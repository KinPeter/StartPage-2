<section 
    class="tiles-tab" 
    (mouseenter)="isOpen = true" 
    (mouseleave)="isOpen = false"
    ngClass="{{tabNumber}}">
    <header>
        <div class="tab-title-open" >{{ tabTitle }}</div>
        <div class="tab-title-closed">{{ tabTitle }}</div>
    </header>

    <div class="tiles-wrapper">
        <a *ngFor="let tile of tiles"
            class="tile" 
            href="{{ tile.link }}" 
            target="blank">
            <div class="tile-content">
                <img src="/assets/images/icons/{{ tile.icon }}"><br>
                {{ tile.name }}
            </div>
        </a>
    </div>
</section>
