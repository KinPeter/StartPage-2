<form class="dict-input" (ngSubmit)="onSubmit()" #search="ngForm">
  <div class="row">
    <div class="col-sm-10">
      <input type="text" name="searchTerm" ngModel placeholder="Search Dev.to" />
    </div>
    <div class="col-sm-2">
      <button type="submit">Search</button>
    </div>
  </div>
</form>
