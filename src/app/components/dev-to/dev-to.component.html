<div class="dev-to">
    <header>
        <span 
            class="tag" 
            *ngFor="let tag of tags"
            (click)="devToService.fetchPostsByTag(tag)">
            #{{ tag }}
        </span>
    </header>
    <main *ngIf="posts">
        <app-dev-to-post
            *ngFor="let post of posts"
            [post]="post"
            (tagClicked)="devToService.fetchPostsByTag($event)">
        </app-dev-to-post>
    </main>
</div>
