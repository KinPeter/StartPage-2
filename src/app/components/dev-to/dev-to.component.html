<div class="dev-to">
  <aside
    class="toggle-top"
    (click)="devToService.toggleTopOnly()"
    [class.toggled]="devToService.topOnly"
  >
    <span>Top posts only</span>
    <div class="toggle-button"></div>
  </aside>
  <app-dev-to-search></app-dev-to-search>
  <header>
    <span class="tag" *ngFor="let tag of tags" (click)="devToService.fetchPostsByTag(tag)">
      #{{ tag }}
    </span>
  </header>
  <main *ngIf="posts">
    <app-dev-to-post
      *ngFor="let post of posts"
      [post]="post"
      (tagClicked)="devToService.fetchPostsByTag($event)"
    ></app-dev-to-post>
  </main>
</div>
