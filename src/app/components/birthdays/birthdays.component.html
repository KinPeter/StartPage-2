<section class="birthdays">
  <div *ngIf="(birthdaysService.sameDay | async).length" class="bday-section">
    <h1 class="bday-section__title">Today:</h1>
    <ul class="bday-section__list">
      <li *ngFor="let bday of birthdaysService.sameDay | async">{{ bday.name }}</li>
    </ul>
  </div>

  <div *ngIf="!(birthdaysService.sameDay | async).length" class="bday-section__title">
    No birthdays today.
  </div>

  <div *ngIf="(birthdaysService.upcoming | async).length" class="bday-section">
    <h1 class="bday-section__title">Upcoming:</h1>
    <ul class="bday-section__list">
      <li *ngFor="let bday of birthdaysService.upcoming | async">
        {{ bday.name }}
        <span>({{ bday.date }})</span>
      </li>
    </ul>
  </div>
</section>
